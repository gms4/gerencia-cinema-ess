<p style ="text-align:center;">Bem vindos ao Cinema do Parque!</p>
<div style="background-image: url(cinema.jpg);"></div>
<p> Insira seu nome! </p>
<input type="text" [(ngModel)]="nome" >
<button (click)="adicionarNome()"> Inserir nome </button>

<ul *ngFor="let nome of this.nomes; index as i">
    <li>
        <p> {{ nome }} <button (click)= "removerNome(i)"> Remover </button> </p>
    </li>
</ul>
