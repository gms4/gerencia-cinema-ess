<div class="body">
    <app-navbar></app-navbar>
    <div class="paddingCadastro">
        <div class="cadastroNavbar row">
            <div class="buttonNavbar col-md-4" (click)= "mudarCadastro('Cliente')">Cliente</div>
            <div class="buttonNavbarCenter col-md-4" (click)= "mudarCadastro('Funcionario')">Funcionario</div>
            <div class="buttonNavbar col-md-4" (click)= "mudarCadastro('Filme')">Filme</div>
        </div>
        <div class="cadastroBox">
            <div *ngIf = "'Cliente' == cadastroAtual">
                <app-cadastro-cliente></app-cadastro-cliente>
            </div>
            <div *ngIf = "'Funcionario' == cadastroAtual">
                <app-cadastro-funcionario></app-cadastro-funcionario>     
            </div>
            <div *ngIf = "'Filme' == cadastroAtual">
                <app-cadastro-filme></app-cadastro-filme>
            </div>
        </div>
    </div>
</div>
